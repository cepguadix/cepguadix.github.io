<!doctype html>
<html>
<head>

<meta charset="utf-8" />
<title>Revisar</title>

<style type="text/css">
  .centrado-porcentual {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    -webkit-transform: translate(-50%, -50%);
}
</style>

<script>
Date.prototype.getWeek = function() {
  
    var onejan = new Date(this.getFullYear(),0,1);
    return Math.ceil((((this - onejan) / 86400000) + onejan.getDay()+1)/7);
} 

function mostrarTabla() {

    var url = "http://www.duckduckgo.com/?q=";
    
    url += "asesoria=";
    url += document.getElementById("asesoria").value;
    url += "&semana=";
    url += document.getElementById("fecha").value;
    
    //window.open(url);
    var Fecha = document.getElementById("fecha").value;

    var Anno = Fecha.substr(6,4);
    var Mes = Fecha.substr(3,2);
    var Dia = Fecha.substr(0,2);
    
    var MiFecha = new Date(Anno, Mes-1, Dia);
    var MiNumeroSemana = MiFecha.getWeek();
    alert("Asesoria: " + document.getElementById("asesoria").value);
    alert("Semana: " + MiNumeroSemana);
  
}
</script>

<script>
  window.onload = function(){
  var fecha = new Date(); //Fecha actual
  var mes = fecha.getMonth()+1; //obteniendo mes
  var dia = fecha.getDate(); //obteniendo dia
  var ano = fecha.getFullYear(); //obteniendo año
  if(dia<10)
    dia='0'+dia; //agrega cero si el menor de 10
  if(mes<10)
    mes='0'+mes //agrega cero si el menor de 10
  document.getElementById('fecharevision').value=ano+"-"+mes+"-"+dia;
}
</script>



</head>

<body>

<div class="centrado-porcentual">

    Asesoría: 
    <select id="asesoria" name="asesoria">
       <option value="ACT">ACT</option> 
       <option value="AL">AL</option> 
       <option value="INF">INF</option>
       <option value="PR1">PR1</option> 
       <option value="PR2">PR2</option> 
    </select>
    
    <label for="fecha">Fecha:
        <input type="date" id="fecharevision" value="" >
    </label>
    
    <input type="button" id="Revisar" onclick="mostrarTabla()" value="Revisar">
    
</div>

</body>

</html>
